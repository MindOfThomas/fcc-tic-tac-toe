<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Tic Tac Toe - freeCodeCamp</title>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <div class='container'>
    	<div class='col-xs-12 col-md-6 col-md-offset-3'>
    		<div id='pregame' class='col-xs-12 well text-center'>
    			<h2>X or O?</h2>
    			<button type='button' id='selectX' class='btn btn-default'>X</button>
    			<button type='button' id='selectO' class='btn btn-default'>O</button>
    		</div>
    		<div id='board' class='container-fluid' style='display: none;'>
    			<div class='row'>
    				<div class='col-xs-4 square top left'>
    					<span id='s1'></span>
    				</div>
    				<div class='col-xs-4 square top'>
    					<span id='s2'></span>
    				</div>
    				<div class='col-xs-4 square top right'>
    					<span id='s3'></span>
    				</div>
    			</div>
    			<div class='row'>
    				<div class='col-xs-4 square left'>
    					<span id='s4'></span>
    				</div>
    				<div class='col-xs-4 square'>
    					<span id='s5'></span>
    				</div>
    				<div class="col-xs-4 square right">
    					<span id='s6'></span>
    				</div>
    			</div>
    			<div class='row'>
    				<div class='col-xs-4 square bottom left'>
    					<span id='s7'></span>
    				</div>
    				<div class='col-xs-4 square bottom'>
    					<span id='s8'></span>
    				</div>
    				<div class='col-xs-4 square bottom right'>
    					<span id='s9'></span>
    				</div>
    			</div>
    			<div id='winRow' class='row' style='display: none;'>
    				<div class='col-xs-12 well text-center'>
    					<h1><span id='winner'></span> Wins!</h1>
    					<button id='restart' type='button' class='btn btn-default'>Play Again</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div id='source-code'>
      <a href='https://github.com/MindOfThomas/fcc-tic-tac-toe' target='_blank'>
        <img src='res/github.svg'> Source code on GitHub
      </a>
    </div>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
